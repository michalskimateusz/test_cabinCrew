<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>QUIZ Vanilla JS</title>
  </head>
  <body>
<div class="container-fluid">
  <div class="row">
    <div class="container-fluid">
      <div class="main">
        <div class="header">
          <strong>Czy spełniasz podstawowe wymagania
            na Stewarda / Stewardessę?</strong>
        </div>
        <div id="root">
          <div class="box">
            <div class="box__question">
              <div class="box__question" id="question"></div>
            </div>
            <div class="box__buttons">
              <button class="box__btn" id="btn0"></button>
              <button class="box__btn" id="btn1"></button>
            </div>
            <div class="box__tip">
              <div class="box__tip-exp" id="tip"></div>
            </div>
            <div class="box__page-num">
              <span id="questionIndex"></span> / <span id="questionsLength"></span>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
</div>
</body>
</html>
